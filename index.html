<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefan De Sancic - Cybersecurity Specialist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        header {
            text-align: center;
            padding: 50px;
        }
        section {
            padding: 20px;
        }
        #skills {
            background-color: #1a1a1a;
            transition: background-color 0.5s;
        }
        #skills h2, #skills p {
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Puts canvas behind other elements */
        }
    </style>
</head>
<body>
    <header>
        <h1>Stefan De Sancic</h1>
        <p>Cybersecurity Specialist</p>
    </header>
    <section id="skills">
        <h2>My Skills</h2>
        <p>Network Security, Ethical Hacking, Penetration Testing, Security Audits, Incident Response</p>
    </section>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simple interactive animation
            const skillsSection = document.getElementById('skills');
            skillsSection.addEventListener('mouseover', () => {
                skillsSection.style.backgroundColor = '#444';
            });

            skillsSection.addEventListener('mouseout', () => {
                skillsSection.style.backgroundColor = '#1a1a1a';
            });

            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');

            const stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    alpha: Math.random()
                });
            }

            function drawStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                    ctx.fill();
                });
            }

            function animateStars() {
                stars.forEach(star => {
                    star.x += (Math.random() - 0.5) * 2;
                    star.y += (Math.random() - 0.5) * 2;

                    if (star.x < 0 || star.x > canvas.width) star.x = Math.random() * canvas.width;
                    if (star.y < 0 || star.y > canvas.height) star.y = Math.random() * canvas.height;
                });
                drawStars();
                requestAnimationFrame(animateStars);
            }

            animateStars();
        });
    </script>
</body>
</html>
